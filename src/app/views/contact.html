<div class="container">
  <div class="container">

    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
      <fieldset>

        <!-- Form Name -->
        <legend class="text-center">Contact Me !!
          <span class="contactText" style="font-size: 15px;display: block">I am currently available for contract or full time work and would love to hear from you,
      <br> contact me at <a href="mailto:me@mshahzad.com?Subject=Hello%20Shahzad" target="_blank">me@mshahzad.com</a></span>
          <div style="font-family: fantasy;font-size: 14px;">Phone No: +92-333-5388078</div>
        </legend>

        <!-- Text input-->

        <div class="form-group">
          <label class="col-md-4 control-label">Your Name</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input  name="first_name" placeholder="Name" class="form-control"  type="text">
            </div>
          </div>
        </div>


        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label">Your E-Mail</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
              <input name="email" placeholder="E-Mail Address" class="form-control"  type="text">
            </div>
          </div>
        </div>


        <div class="form-group">
          <label class="col-md-4 control-label">Your Message</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
              <textarea class="form-control" name="comment" placeholder="Please type your message here" rows="4"></textarea>
            </div>
          </div>
        </div>

        <!-- Success message -->
        <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting me, i will get back to you shortly.</div>

        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label"></label>
          <div class="col-md-4">
            <button type="button" class="btn btn-warning" >Send <span class="glyphicon glyphicon-send"></span>
            </button>
          </div>
        </div>

      </fieldset>
    </form>
  </div>
</div><!-- /.container -->
</div>
